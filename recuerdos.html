<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { serif: ['"Playfair Display"', 'serif'], sans: ['"Inter"', 'sans-serif'] } } } }
    </script>
    <style>
        body { background-color: #FAFAFA; color: #2D1B2E; overflow-x: hidden; }
        .noise-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; opacity: 0.04; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); }
        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.3); }
        .nav-link.active { color: #E11D48; font-weight: 600; }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div class="noise-bg"></div>
    <canvas id="particleCanvas" class="fixed top-0 left-0 w-full h-full -z-10 opacity-50"></canvas>

    <nav class="fixed top-0 left-0 w-full z-50 glass-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex-shrink-0 cursor-pointer">
                    <span class="font-serif text-2xl md:text-3xl text-gray-900 tracking-tight">N <span class="text-rose-400 font-light">&</span> L</span>
                </a>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="nav-link text-sm uppercase tracking-widest text-gray-500 hover:text-rose-500 transition-colors">Inicio</a>
                    <a href="recuerdos.html" class="nav-link active text-sm uppercase tracking-widest text-gray-500 hover:text-rose-500 transition-colors">Recuerdos</a>
                    <a href="cuentos.html" class="nav-link text-sm uppercase tracking-widest text-gray-500 hover:text-rose-500 transition-colors">Cuentos</a>
                    <a href="detalles.html" class="nav-link text-sm uppercase tracking-widest text-gray-500 hover:text-rose-500 transition-colors">Detalles</a>
                    <a href="razones.html" class="nav-link text-sm uppercase tracking-widest text-gray-500 hover:text-rose-500 transition-colors">Por Qu√©</a>
                    <a href="tiempo.html" class="nav-link text-sm uppercase tracking-widest text-gray-500 hover:text-rose-500 transition-colors">Tiempo</a>
                </div>
                <button id="mobile-menu-btn" class="md:hidden text-gray-600"><i data-lucide="menu"></i></button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white/95 backdrop-blur-xl absolute w-full border-b border-gray-100">
            <div class="px-4 pt-2 pb-6 space-y-1 flex flex-col items-center">
                <a href="index.html" class="py-3 text-sm text-gray-600">Inicio</a>
                <a href="recuerdos.html" class="py-3 text-sm font-bold text-rose-500">Recuerdos</a>
                <a href="cuentos.html" class="py-3 text-sm text-gray-600">Cuentos</a>
                <a href="detalles.html" class="py-3 text-sm text-gray-600">Detalles</a>
                <a href="razones.html" class="py-3 text-sm text-gray-600">Por Qu√©</a>
                <a href="tiempo.html" class="py-3 text-sm text-gray-600">Tiempo</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow pt-24 pb-12 px-4">
        <div class="max-w-7xl mx-auto">
            <div class="mb-12 text-center md:text-left border-b border-gray-200 pb-8">
                <h2 class="font-serif text-5xl text-gray-900 mb-2">Recuerdos del Mes</h2>
                <p class="text-gray-500 font-light text-lg">Fragmentos de tiempo capturados para siempre.</p>
            </div>
            <div id="rdm-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                <!-- Data will be injected here -->
            </div>
        </div>
    </main>

    <footer class="py-6 text-center text-gray-400 text-xs uppercase tracking-widest border-t border-gray-100">Hecho con amor ‚Ä¢ 2025</footer>

    <script>
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
        
        // --- DATA & RENDER ---
        const RDM_DATA = [
            { date: "Octubre 2025", title: "Carrera de Disfraces", icon: "trophy", image: "https://i.imgur.com/NADoali.png", story: "Octubre fue un mes incre√≠ble (¬°y el cumplea√±os de la cumplea√±era!), pero el recuerdo de la carrera se lleva el premio. El simple hecho de vestirnos con nuestros disfraces y cruzar la meta juntos fue una prueba de lo mucho que podemos divertirnos sin importar el plan. Un recuerdo de esfuerzo y risas que solo t√∫ y yo entendemos." },
            { date: "Septiembre 2025", title: "Sushi Sorpresa", icon: "utensils-crossed", image: "https://i.imgur.com/8KdnXcO.png", story: "Despu√©s de varias semanas, por fin te di la sorpresa de llevarte a comer el sushi que tanto quer√≠as. Verte emocionada al entrar al restaurante ya era el mejor regalo para m√≠. La cena estuvo deliciosa y el ambiente muy bonito. Fue nuestra forma de celebrar un mes m√°s de novios, recordando que hasta los deseos m√°s peque√±os se cumplen cuando estamos juntos." },
            { date: "Agosto 2025", title: "Aventura en Huasca", icon: "globe", image: "https://i.imgur.com/6oUe2OE.png", story: "Este fue, sin duda, el mejor mes de todos. Te llev√© de sorpresa a Huasca de Ocampo. No ten√≠as idea hasta que llegamos. Pasamos dos d√≠as sin dinero, nos mojamos much√≠simo por la lluvia y pasamos mucho fr√≠o, pero logramos comer, hospedarnos y fuimos inmensamente felices. Nada import√≥ porque dormimos juntos. Terminamos super pobres, pero no me arrepiento de haber vivido esa aventura contigo. Lo vali√≥ todo." },
            { date: "Julio 2025", title: "Nuestro Primer Mes", icon: "star", image: "https://i.imgur.com/meMSF3e.png", story: "¬°Nuestro primer mes! ü•≥ Lo celebramos con una cena especial en 'Los Tacos de Peri'. Me acuerdo perfecto de esa noche, no solo por los tacos (que estaban buen√≠simos), sino porque grabamos un video diciendo c√≥mo nos sent√≠amos. Es un tesoro tener ese clip. Es incre√≠ble ver todo lo que hemos construido desde ese momento." },
            { date: "Junio 2025", title: "Maruchan & Cars", icon: "film", image: "https://i.imgur.com/2JLEukH.png", story: "Nuestro primer recuerdo del mes. La primera vez que vimos 'Cars' juntos en tu casa. El plan era simple: nos preparamos unas Maruchan (que sab√≠an a gloria) y nos acurrucamos a ver la pel√≠cula. No s√© qu√© fue mejor, la pel√≠cula, las sopas o tu compa√±√≠a. Creo que fue todo junto. Un plan sencillo, pero perfecto." }
        ];

        const container = document.getElementById('rdm-grid');
        container.innerHTML = RDM_DATA.map((item, index) => `
            <div class="group relative overflow-hidden rounded-[2rem] bg-white shadow-sm hover:shadow-2xl transition-all duration-500 hover:-translate-y-1 h-[450px] flex flex-col ${index === 0 ? 'md:col-span-2' : 'col-span-1'}">
                <div class="absolute inset-0 bg-gray-100">
                    <img src="${item.image}" alt="${item.title}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105 opacity-90 group-hover:opacity-100" />
                    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/30 to-transparent opacity-60 group-hover:opacity-80 transition-opacity"></div>
                </div>
                <div class="absolute top-6 left-6 z-10">
                    <span class="inline-flex items-center px-3 py-1 rounded-full bg-white/20 backdrop-blur-md text-white text-xs font-semibold tracking-wider uppercase border border-white/30">${item.date}</span>
                </div>
                <div class="mt-auto relative z-10 p-8 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500">
                    <div class="w-10 h-10 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center mb-4 text-white">
                        <i data-lucide="${item.icon}" class="w-5 h-5"></i>
                    </div>
                    <h3 class="font-serif text-3xl text-white mb-2">${item.title}</h3>
                    <p class="text-white/80 text-sm line-clamp-2 group-hover:line-clamp-none transition-all duration-300 font-light">${item.story}</p>
                </div>
            </div>
        `).join('');

        // --- PARTICLES ---
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = Array.from({length: 60}, () => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*3+1, d: Math.random()*Math.PI*2, s: Math.random()*0.5+0.1, c: ['#F7CAD0','#C59FC9','#E5E7EB'][Math.floor(Math.random()*3)]}));
        function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.y-=p.s;p.x+=Math.sin(p.d)*0.2;if(p.y<-10)p.y=canvas.height+10;ctx.fillStyle=p.c;ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();}); requestAnimationFrame(animate); }
        animate();
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        lucide.createIcons();
    </script>
</body>
</html>
