<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游댮NyL | Pre-Desactivada游댮</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'void-black': '#050505',
                        'alert-yellow': '#eab308',
                        'alert-yellow-dim': '#854d0e',
                        'brand-red': '#7f1d1d',
                    },
                    fontFamily: {
                        'display': ['Orbitron', 'sans-serif'],
                        'mono': ['Share Tech Mono', 'monospace'],
                    },
                    animation: {
                        'breathe': 'breathe 4s ease-in-out infinite',
                        'flicker': 'flicker 3s infinite',
                    },
                    keyframes: {
                        breathe: {
                            '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                            '50%': { opacity: '0.8', transform: 'scale(1.05)' },
                        },
                        flicker: {
                            '0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100%': { opacity: '1' },
                            '20%, 21.999%, 63%, 63.999%, 65%, 69.999%': { opacity: '0.4' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #000000;
            /* Fondo m치s suave y difuso */
            background-image: radial-gradient(circle at 50% 50%, #1a0505 0%, #000000 90%);
            color: #d1d5db;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(220, 38, 38, 0.05) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center overflow-hidden relative font-mono">

    <!-- Efecto Scanline (para ambiente misterioso) -->
    <div class="scanline"></div>

    <!-- Fondo de Ruido eliminado para efecto smooth, reemplazado por vi침eta suave -->
    <div class="absolute inset-0 pointer-events-none bg-gradient-to-t from-black via-transparent to-black opacity-80"></div>

    <main class="relative z-10 text-center px-6 max-w-lg">
        
        <!-- Carita :/ -->
        <div class="mb-12 relative inline-block">
            <!-- Resplandor rojo detr치s para mantener el tema -->
            <div class="absolute inset-0 bg-brand-red blur-[60px] opacity-20 animate-breathe rounded-full"></div>
            
            <div class="relative animate-flicker">
                <!-- He rotado ligeramente la carita para darle un toque m치s de "desgane" -->
                <div class="text-9xl font-bold text-alert-yellow drop-shadow-[0_0_15px_rgba(234,179,8,0.3)] font-sans transform rotate-90 md:rotate-0">
                    :/
                </div>
            </div>
        </div>

        <!-- Texto Principal -->
        <h1 class="font-display text-3xl md:text-5xl font-bold tracking-[0.2em] text-white mb-6 uppercase">
            P치gina <span class="text-brand-red">Offline</span>
        </h1>
        
        <!-- Mensaje Misterioso -->
        <div class="border-t border-b border-brand-red/30 py-4 my-8 backdrop-blur-sm bg-black/20">
            <p class="text-xl md:text-2xl text-gray-300 tracking-widest font-bold uppercase animate-pulse">
                Hasta nuevo aviso...
            </p>
        </div>

    </main>

</body>
</html>
