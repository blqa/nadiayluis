    <main class="flex-grow pt-24 pb-12 px-4">
        <div class="max-w-7xl mx-auto space-y-24">
            
            <!-- A. Playlist -->
            <div class="max-w-4xl mx-auto">
                <div class="glass-card p-2 rounded-[24px] shadow-xl overflow-hidden">
                    <iframe style="border-radius: 15px" src="https://open.spotify.com/embed/playlist/2TRy6O7KcV1kNLAvXqiAVq?utm_source=generator&theme=0" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>

            <!-- B. Poems -->

            </div>

            <!-- C. Open When -->

    <div id="open-when-modal" class="hidden fixed inset-0 z-[100] items-center justify-center p-4 bg-gray-900/20 backdrop-blur-md transition-opacity duration-300">

    </div>

    <footer class="py-6 text-center text-gray-400 text-xs uppercase tracking-widest border-t border-gray-100">Hecho con amor ‚Ä¢ 2025</footer>

    <script>
        document.getElementById('mobile-menu-btn').addEventListener('click', () => { document.getElementById('mobile-menu').classList.toggle('hidden'); });

        const POEMS_DATA = [
            { title: "El Ritmo que Cede", body: `Tus ojitos caf√©s, no los dejo de ver.\nme miran y el mundo empieza a ceder.\nNo entiendo este ritmo, ni quiero entender,\nsolo s√© que contigo, todo puede ser.\n\nNo hubo se√±ales, ni explicaci√≥n,\nsolo ese momento y la conexi√≥n.\nLlegaste a mi vida, sin darme opci√≥n,\ny en menos de nada, todo cambi√≥.\n\nEse primer beso me hizo temblar,\ntu abrazo travieso me hizo volar.\nTan corto el momento, tan claro el deseo,\ndesde ese segundo supe que te quiero.`, author: "Luis" },
            { title: "...", body: `...`, author: "Luis" }
        ];

        const OPEN_WHEN_DATA = [
            { id: 'extra√±as', title: "Si me extra√±as", icon: "heart", color: "text-rose-500", content: "Lo s√©, la vida a veces aprieta. Perm√≠tete sentir lo que necesites, pero no te quedes ah√≠. Recuerda lo incre√≠ble y fuerte que eres. Date un respiro, escucha tu canci√≥n favorita, y ma√±ana o en un ratito intentemos que sea un poquito mejor. Estoy contigo, aunque no estemos cerca en este momento." },
            { id: 'triste', title: "Si est√°s triste", icon: "frown", color: "text-purple-500", content: "Hey, no me gusta nada que est√©s as√≠. Es completamente v√°lido sentirse mal, pero no est√°s sola. Recuerda que despu√©s de la lluvia siempre sale el sol (y a veces un arco√≠ris). Te mando el abrazo m√°s fuerte del mundo." },
            { id: 'querer', title: "Si necesitas amor", icon: "star", color: "text-pink-500", content: "Uy, si tienes que abrir esto es que no lo estoy diciendo suficiente. Que no se te olvide NUNCA. Eres mi persona favorita por much√≠simas razones: tu risa, tu inteligencia, tu bondad... Te quiero infinitamente." },
            { id: 'reir', title: "Si necesitas re√≠r", icon: "laugh", color: "text-purple-600", content: "Encontr√© esto y me acord√© de ti al instante. Espero que te r√≠as tanto como yo (prep√°rate, es tonto)... Imagina un ping√ºino resbal√°ndose en el hielo. üêßüí® ¬°Espero haberte sacado una sonrisa, jiji!" },
            { id: 'ansiosa', title: "Si te sientes ansiosa", icon: "life-buoy", color: "text-blue-400", content: "Respira. Inhala... 1, 2, 3, 4. Mant√©n... 1, 2, 3, 4. Exhala... 1, 2, 3, 4. Todo va a estar bien. Est√°s a salvo y yo estoy contigo. Cierra los ojos un momento y conc√©ntrate solo en mi voz dici√©ndote que todo pasar√°." }
        ];

        document.getElementById('poems-grid').innerHTML = POEMS_DATA.map(poem => `
            <div class="bg-white/60 p-8 rounded-2xl border border-white shadow-sm hover:shadow-md transition-all">
                <h3 class="font-serif text-2xl text-gray-900 mb-4 text-center italic">${poem.title}</h3>
                <p class="whitespace-pre-wrap text-gray-600 text-center leading-loose font-light text-sm md:text-base">${poem.body}</p>
                <p class="text-right text-xs text-rose-400 mt-6 font-bold tracking-widest uppercase">‚Äî ${poem.author}</p>
            </div>
        `).join('');

        document.getElementById('open-when-grid').innerHTML = OPEN_WHEN_DATA.map(card => `
            <button onclick="showOpenWhenModal('${card.id}')" class="flex flex-col items-center justify-center p-4 bg-white/80 rounded-2xl shadow-sm border border-white hover:shadow-md hover:scale-[1.02] transition-all group aspect-square">
                <i data-lucide="${card.icon}" class="w-6 h-6 ${card.color} mb-2 opacity-70 group-hover:opacity-100"></i>
                <span class="text-xs font-semibold text-gray-600 text-center leading-tight">${card.title}</span>
            </button>
        `).join('');

        function showOpenWhenModal(id) {
            const card = OPEN_WHEN_DATA.find(c => c.id === id);
            const modal = document.getElementById('open-when-modal');
            const content = document.getElementById('modal-content');
            
            content.innerHTML = `
                <button onclick="document.getElementById('open-when-modal').classList.add('hidden'); document.getElementById('open-when-modal').classList.remove('flex');" class="absolute top-6 right-6 text-gray-400 hover:text-rose-500"><i data-lucide="x" class="w-6 h-6"></i></button>
                <div class="flex flex-col items-center text-center">
                    <div class="p-4 bg-rose-50 rounded-full mb-4"><i data-lucide="${card.icon}" class="w-8 h-8 ${card.color}"></i></div>
                    <h3 class="font-serif text-2xl text-gray-900 mb-4">${card.title}</h3>
                    <p class="text-lg text-gray-600 leading-relaxed font-light">${card.content}</p>
                </div>
            `;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            lucide.createIcons();
        }

        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = Array.from({length: 60}, () => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*3+1, d: Math.random()*Math.PI*2, s: Math.random()*0.5+0.1, c: ['#F7CAD0','#C59FC9','#E5E7EB'][Math.floor(Math.random()*3)]}));
        function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.y-=p.s;p.x+=Math.sin(p.d)*0.2;if(p.y<-10)p.y=canvas.height+10;ctx.fillStyle=p.c;ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();}); requestAnimationFrame(animate); }
        animate();
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        lucide.createIcons();
    </script>
</body>
